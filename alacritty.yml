## alacritty config file 
## created by lil-shimon

shell:
  # shell settings
  # my shell: fish
  #
  # I'd like to use alacritty with tmux 
  # to open alacritty with tmux, this statement is required
  #
  program: /usr/local/bin/fish
  args: 
    - --login
    - --command 
    - "tmux attach || tmux"

font:
  # font settings
  # default font size is 11.
  size: 12
  normal:
    # normal font settings
    #
    family: "DroidSansMono Nerd Font"
    style: Book
    # family: 'agave Nerd Font Mono'
    # style: r
    # family: 'VictorMono Nerd Font'
    # style: Light Italic
  bold:
    # bold font settings
    #
    family: "DroidSansMono Nerd Font"
    style: Bold
  italic:
    # italic font settings
    #
    family: "DroidSansMono Nerd Font"
    style: Italic
  bold_italic:
    # bold font settings
    #
    family: "DroidSansMono Nerd Font"
    style: Bold Italic

window:
  # window padding settings
  #
  padding:
    x: 0
    y: 0

  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels. If both are zero this
  # setting is ignored.
  dimensions:
    columns: 250
    lines: 70
  # decorations: none --> window border and buttons are disappeared
  # decorations: full --> viceversa
  decorations: none

  # opacity settings
  # terminal bg transparency
  # for me, 0.90 or 0.10 is perfect.
background_opacity: 0.90

